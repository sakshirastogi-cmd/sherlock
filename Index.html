<!DOCTYPE html>
<html>
<head>
    <title>Cross-Domain Form</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 2rem auto; padding: 2rem; }
        input, select, textarea, button { width: 100%; padding: 0.75rem; margin: 0.5rem 0; }
        button { background: #007cba; color: white; border: none; }
    </style>
</head>
<body>
  <h2>Cross-Domain Practice Form</h2>
<form id="practice-form">
    <input type="text" 
           id="name" 
           name="name" 
           placeholder="Name" 
           autocomplete="name" 
           required>
    
    <select id="rating" 
            name="rating" 
            autocomplete="rating" 
            required>
        <option value="">Rating</option>
        <option value="5">5 Stars</option>
        <option value="4">4 Stars</option>
        <option value="3">3 Stars</option>
        <option value="2">2 Stars</option>
        <option value="1">1 Star</option>
    </select>
    
    <textarea id="comments" 
              name="comments" 
              placeholder="Comments" 
              autocomplete="off" 
              rows="4"></textarea>
    
    <button type="submit">Submit (Cross-Domain!)</button>
</form>

    <script>
        document.getElementById('practice-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Send data to parent via postMessage
            const formData = {
                event: 'form_submit',
                form_name: 'cross_domain_feedback',
                name: document.getElementById('name').value,
                rating: document.getElementById('rating').value,
                comments: document.getElementById('comments').value
            };
            
            // Broadcast to parent window
            window.parent.postMessage(formData, '*'); // Use '*' for practice
            
            alert('Submitted to parent domain! Check GTM.');
            this.reset();
        });
    </script>
    </form>
</body>
</html>
